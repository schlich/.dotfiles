- shell:
  - [git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ~/.powerlevel10k, Download Powerlevel10k]

- link:
    ~/.zshrc:
      force: true

    ~/.p10k.zsh:

    ~/.local/share/fonts/:
      path: local/share/fonts/*
      create: true
      glob: true

    $ZSH_CUSTOM/plugins/hatch/:
      path: oh-my-zsh/plugins/hatch/*
      create: true
      glob: true