- shell:
  - [git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ~/.powerlevel10k", Download Powerlevel10k]


- link:
  ~/.zshrc:
    force: true
    path: powerlevel10k/.zshrc

  ~/.p10k.zsh:
    path: .local/share/

  ~/.local/share/fonts:
    path: powerlevel10k/.local/share/fonts/*
